<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>YouTuBe</title>
</head>
<body>
    <header>
        <div class="logo"><img src="/img/youtube.png"></div>
        <div class="search-box">
            Type and hit enter <input type="text" name="keyword" id="keyword">
        </div>
    </header>
    <div class="modal">
        <span class="close">&times;</span>
        <iframe class="modal-content" id="video-frame" width="700" height="450" src="" frameborder="0" allowfullscreen></iframe>
        <div class="caption"></div>
    </div>
    <div id="list-video"></div>
    <footer>
        <span>Working with YouTuBe API - FPT &copy; 2021</span>
        <script src="/js/index.js"></script>
    </footer>
</body>
</html>
